<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Dışarıdan stil dosyasını içe aktarıyoruz -->
    <link rel="stylesheet" href="style.css">
    <title>Made By Ywkup</title>
</head>
<body>
    <div class="container">
        <!-- Giriş yap arayüzü -->
        <div class="login-wrapper">
            <!-- Giriş yap formu -->
            <div class="login-form">
                <div class="login-header"> Giriş Yap </div>
                <div class="login-text1">Kullanıcı Adı :</div>
                <input type="text" id="login-username">
                <div class="login-text2">Şifre :</div>
                <input type="password" id="login-password"> 
                <div class="login-button"><button id="login-btn">Giriş Yap!</button></div>
                <div class="lregister-button"><button id="lregister-btn">Kayıt Ol</button></div>
            </div>
        </div>
        <!-- Kayıt ol arayüzü -->
        <div class="register-wrapper">
            <!-- Kayıt ol formu -->
            <div class="register-form">
                <div class="register-header"> Kayıt Ol </div>
                <div class="register-text1">Kullanıcı Adı :</div>
                <input type="text" name="username" id="register-username">
                <div class="register-text2">E-Mail :</div>
                <input type="email" name="email" id="register-email">
                <div class="register-text3">Parola :</div>
                <input type="password" name="password" id="register-password1">
                <div class="register-button"><button id="register-btn">Kayıt Ol!</button></div>
                <div class="llogin-button"><button id="llogin-btn">Giriş Yap</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
